version: '3.8'

services:
  # PostgreSQL сервис
  postgres:
    image: postgres:15
    container_name: education_postgres
    environment:
      POSTGRES_DB: education_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./DATABASE/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Основное приложение
  app:
    build: .
    container_name: education_bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=education_system
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=12345
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "python database.py &&
             python main.py"
    restart: unless-stopped

volumes:
  postgres_data: